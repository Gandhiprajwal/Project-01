<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Energiz Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="fixed top-0 w-full z-10"></nav>
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-12 relative top-14">
      <!-- Hero Section -->
      <div class="flex justify-between items-center mb-16">
        <div class="w-1/2">
          <h1 class="text-5xl font-bold text-indigo-900 mb-4">Get in Touch!</h1>
        </div>
        <div class="w-1/2">
          <img
            src="./assets/contact-us.png"
            alt="Contact"
            class="w-full rounded-lg"
          />
        </div>
      </div>

      <!-- Contact Section -->
      <div class="mb-12">
        <h2 class="text-4xl font-bold flex justify-center text-indigo-900 mb-8">
          CHECK OUR CONTACT
        </h2>

        <div class="flex flex-wrap">
          <!-- Contact Information -->
          <div class="w-full lg:w-1/2 pr-8">
            <!-- Address -->
            <div class="flex items-start mb-8">
              <div class="mr-4">
                <div
                  class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-teal-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                  </svg>
                </div>
              </div>
              <div>
                <h3 class="font-medium mb-1">Address</h3>
                <p class="text-gray-600">
                  Plot Number 85, Cartagena Dr, Halaman<br />Road Area,
                  Coimbatore Place,<br />New Delhi, Delhi 110001
                </p>
              </div>
            </div>

            <!-- Call Us -->
            <div class="flex items-start mb-8">
              <div class="mr-4">
                <div
                  class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-teal-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                    />
                  </svg>
                </div>
              </div>
              <div>
                <h3 class="font-medium mb-1">Call Us</h3>
                <p class="text-gray-600">+91 9560658789<br />+91 9560658790</p>
              </div>
            </div>

            <!-- Email Us -->
            <div class="flex items-start">
              <div class="mr-4">
                <div
                  class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center"
                >
                  <svg
                    class="w-5 h-5 text-teal-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </div>
              </div>
              <div>
                <h3 class="font-medium mb-1">Email Us</h3>
                <p class="text-gray-600">
                  sales@energizexpress.com<br />business@energizexpress.com
                </p>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="w-full lg:w-1/2 mt-8 lg:mt-0">
            <form class="space-y-4">
              <div class="flex space-x-4">
                <input
                  type="text"
                  placeholder="Your Name"
                  class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
                <input
                  type="email"
                  placeholder="Your Email"
                  class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
              </div>
              <input
                type="text"
                placeholder="Subject"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              />
              <textarea
                placeholder="Message"
                rows="4"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              ></textarea>
              <button
                type="submit"
                class="bg-green-500 text-white px-8 py-2 rounded-full hover:bg-green-600 transition-colors"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
